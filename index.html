<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />

    <title>Dailey Kaze</title>
    <style>
      h1 {
        font-size: 52pt;
      }
      .card-img{
        background-image: url('banner.jpg');
        background-position: bottom;
        background-size: cover;
        height: 100vh;
      }
      .card-img-overlay {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
      }
      #counter{
        color: red;
      }
    </style>
  </head>
  <body>
    <main class="card bg-dark text-white">
      <div
        class="card-img"
      ></div>
      <section class="card-img-overlay">
        <h1>Happy Holidays!</h1>
        <br />
        <br />
        <h2 class="card-title">This site is currently under maintenance</h2>
        <h3 class="card-text" id="counter"></h3>
        <h5 class="card-text" style="color: #cccccc">
          or click this big red button to go directly
          <a
            class="btn btn-lg btn-danger"
            href="https://scaredofseagles.github.io/React-Portfolio/"
            >View Portfolio</a
          >
        </h5>
      </section>
    </main>
    <script>
      let timer = 5;

      const redirect = () => {
        let timerInterval = setInterval(() => {
          timer--;
          timer === 0
            ? window.location.replace(
                "https://scaredofseagles.github.io/React-Portfolio/"
              )
            : (document.querySelector("#counter").innerText = `
                You will be redirected to my portfolio in ${timer} seconds
              `);
        }, 1000);
      };
      redirect();
    </script>
  </body>
</html>
